<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Freelancer Login - Neighborhood Jobs</title>
  <link rel="stylesheet" href="freelancer-login.css">
</head>
<body>
  <header class="header">
    <div class="logo">Neighborhood Jobs</div>
    <nav class="nav">
      <a href="../index.html">Home</a>
      <a href="freelancer-signup.html">Signup</a>
    </nav>
  </header>
  
  <main class="main">
    <section class="login-section">
      <h2>Freelancer Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p class="alt-action">Don't have an account? <a href="freelancer-signup.html">Signup here</a></p>
    </section>
  </main>
  
  <script src="../js/db.js"></script>
  <script src="../js/freelancer-login.js"></script>
</body>
</html>
